name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python build tools
        run: pip install build hatchling

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore: version release"
          commit: "chore: version release"
          version: bash .github/scripts/version.sh
          publish: echo "publish"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Read version from package.json (source of truth for changesets)
          VERSION=$(node -p "require('./package.json').version")
          echo "Releasing version $VERSION"

          # Build the Python package
          python -m build

          # Create a GitHub release with the wheel and sdist
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --generate-notes \
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
